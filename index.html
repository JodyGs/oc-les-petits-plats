<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body>
     <div class="max-w-[1440px] mx-auto">
        <header class="relative flex flex-col items-center justify-center px-16 pt-12 space-y-8 text-center bg-center bg-no-repeat bg-cover min-h-96 pb-44" style="background-image: url('./assets/images/les-petits-plats-bg.jpg')">
            <!-- Logo -->
            <nav class="self-start">
                <a href="#"><img src="./assets/images/Logo.svg" alt="Les petits plats"></a>
            </nav>
            
            <h1 class="font-anton uppercase text-yellow text-[44px] mt-48 max-w-[720px]">
                cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
            </h1>

            <!-- Barre de recherche -->
            <div class="relative w-full max-w-4xl">
                <input 
                    type="text" 
                    placeholder="Rechercher une recette, un ingrédient..."
                    class="w-full px-6 py-4 text-lg text-gray-700 bg-white rounded-lg"
                >
                <button class="absolute p-3 text-white transition-colors transform -translate-y-1/2 bg-black rounded-lg right-2 top-1/2 hover:bg-yellow group">
                    <svg width="20" height="20" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9.5" stroke="white" class="transition-colors group-hover:stroke-black"/>
                        <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" stroke="white" class="transition-colors group-hover:stroke-black"/>
                    </svg>
                </button>
            </div>
        </header>
</body>
</html>
